<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <img src="src/icon.svg" alt="" />
        <div class="step-1">
          <h1>Welcome to RubberApp</h1>
          <div class="description">
            Compress and prepare videos for the web
          </div>
        </div>
        <div class="step-2 hidden">
          <h1>Settings</h1>
        </div>
      </header>
      <main>
        <form id="form">
          <div class="step-1">
            <label class="button choose-files">
              Select file &hellip;
              <input class="input-file" id="inputFile" type="file" />
            </label>
          </div>
          <div class="step-2 hidden">
            <label class="button choose-directory">
              Output directory &hellip;
              <input id="outputDir" webkitdirectory type="file" />
            </label>
            <div class="convert">
              <button class="button" type="submit">Convert</button>
            </div>
          </div>
        </form>
        <div class="step-final hidden">
          <button id="new" class="button" type="button">Convert more</button>
        </div>
        <div id="message"></div>
      </main>
      <footer></footer>
    </div>
    <script>
      // You can also require other files to run in this process
      require("./assets/app.js");
    </script>
  </body>
</html>
